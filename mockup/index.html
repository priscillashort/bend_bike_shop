<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bend Bike Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Bend Bike Shop</h1>

        <h2>Select a Bike Model</h2> <br>
        <select id="bikes">
            <option value="Mountain Bike">Mountain Bike</option>
            <option value="Road Bike">Road Bike</option>
            <option value="Tricycle">Tricycle</option>
        </select>
        <br>

        <h2>How Long would you like to Rent?</h2> <br>
        <select id="hours">
            <option value="1 hour">1 hour</option>
            <option value="2 hour">2 hour</option>
            <option value="All Day">1 day</option>
        </select>
        <br>

        <h2>Select the Date</h2>
        <input type="date">
        <br>

        <button id="rentals">See Available Rentals</button>

    </div>
    
</body>
</html>
